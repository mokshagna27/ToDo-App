<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
        }

        input[type="text"] {
            background-color: #1c1c1c;
            border: 1px solid #333;
            color: #ffffff;
        }
        input[type="text"]::placeholder {
            color: #bbb;
        }

        .card {
            background-color: #1c1c1c;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        .task-text {
            font-weight: 500;
            font-size: 1.1rem;
            color: #ffffff;
            transition: color 0.2s;
        }
        .task-text.text-strikethrough {
            text-decoration: line-through;
            color: #888888;
        }

        /* Gradient green for Add & Done */
        .btn-gradient {
            background: linear-gradient(90deg, #4CAF50, #66bb6a);
            color: #0d1117;
            border: none;
        }
        .btn-gradient:hover {
            background: linear-gradient(90deg, #45a049, #57a957);
        }

        .btn-delete {
            background-color: transparent;
            color: #FF5252;
            border: 1px solid #FF5252;
        }
        .btn-delete:hover {
            background-color: #FF5252;
            color: #ffffff;
        }

        .card-body a {
            margin-left: 5px;
        }

        .container {
            max-width: 700px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 text-center">Todo Application</h1>
    <form action="/" method="post" class="row mt-4">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-gradient btn-lg w-100">Add</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="task-text" th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-gradient btn-sm">Mark as done</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-delete btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <div class="footer">
        Crafted with ❤️ by Mokshagna
    </div>
</div>

</body>
</html>
